<!DOCTYPE html>
<html ng-app="weatherApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body ng-controller="WeatherController">
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="text-center">Weather App</h3>
          </div>
          <div class="card-body">
            <form ng-submit="getWeather()">
              <div class="input-group mb-3">
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Enter city name" 
                  ng-model="city" 
                  required>
                <button 
                  class="btn btn-primary" 
                  type="submit">Get Weather</button>
              </div>
            </form>
            
            <div class="mt-4" ng-if="loading">
              <p class="text-center">Loading weather data...</p>
            </div>
            
            <div class="mt-4" ng-if="error">
              <div class="alert alert-danger">
                {{ error }}
              </div>
            </div>
            
            <div class="weather-info mt-4" ng-if="weatherData">
              <h4>{{ weatherData.city }}</h4>
              <div class="weather-details">
                <div class="row">
                  <div class="col-6">
                    <p><strong>Temperature:</strong> {{ weatherData.temperature }}Â°C</p>
                    <p><strong>Wind Direction:</strong> {{ weatherData.windDirection }}</p>
                  </div>
                  <div class="col-6">
                    <p><strong>Humidity:</strong> {{ weatherData.humidity }}%</p>
                    <p><strong>Wind Speed:</strong> {{ weatherData.windSpeed }} m/s</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
